apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: blazor-demo-ingress
  namespace: default
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`mwinkler.ga`)
    kind: Rule
    services:
    - name: blazor-demo
      port: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: blazor-demo-ingress-tls
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`mwinkler.ga`)
    kind: Rule
    services:
    - name: blazor-demo
      port: 80
  tls:
    certResolver: myresolver